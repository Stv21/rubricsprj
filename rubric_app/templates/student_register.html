
{% block title %}Student Registration{% endblock %}
{% block content %}
<h2>Student Registration</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login as a student</a></p>
{% endblock %}
