{% extends "base.html" %}
{% block title %}Teacher Registration{% endblock %}
{% block content %}
<h2>Teacher Registration</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'teacher_login' %}">Login as a teacher</a></p>
{% endblock %}
